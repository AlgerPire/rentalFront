<div class="container mt-2">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input formControlName="user" type="email" class="form-control" placeholder="Enter username or email"  >
      <span style="color: red;" *ngIf="user && user.invalid">This input field is not valid</span>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input formControlName="password"  type="password" class="form-control" placeholder="Enter password" >
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Accept Terms & Licenses </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
